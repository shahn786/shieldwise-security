
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ShieldWise Security</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3c64 0%, #2c5aa0 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .retry-btn {
            background: #bf9e5b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .retry-btn:hover {
            background: #a68a4f;
        }
        .contact-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üõ°Ô∏è</div>
        <h1>You're Currently Offline</h1>
        <p>Don't worry! You can still browse previously visited pages while offline. For emergency security services, please call us directly.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="contact-info">
            <strong>Emergency Contact:</strong><br>
            üìû +1-714-716-7430<br>
            üìß info@shieldwisesecurity.com
        </div>
    </div>
    
    <script>
        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
